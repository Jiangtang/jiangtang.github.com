    <h1 class="article-title">这个世道</h1>

    
    <span class="article-date">2009-09-26</span>
    

    <div class="article-content">
      
      <p>刚去live space里处理好友请求，顺手去后台看看访问统计，乖乖，我荒废已久的两个space，看着比现在我经营的这个“<a href="http://li-and-jiang.com/blog/" target="_blank">丽·江行</a>”受欢迎多了：</p>
<blockquote>
<p>荒芜已久的技术博客，“<a href="johnthu.spaces.live.com/" target="_blank">技止于此</a>”：一周六百来个view，平均每天九十来个</p>
</blockquote>
<p><a href="http://li-and-jiang.com/blog/wp-content/uploads/2009/09/tech.png"><img style="border-right-width: 0px; display: block; float: none; border-top-width: 0px; border-bottom-width: 0px; margin-left: auto; border-left-width: 0px; margin-right: auto" title="tech" border="0" alt="tech" src="http://li-and-jiang.com/blog/wp-content/uploads/2009/09/tech-thumb.png" width="482" height="119" /></a></p>
<blockquote>
<p>还有早不更新的<a href="http://panshanghu.spaces.live.com/" target="_blank">生活博客</a>：一周近七百个view，每天大概一百个</p>
</blockquote>
<p><a href="http://li-and-jiang.com/blog/wp-content/uploads/2009/09/life.png"><img style="border-right-width: 0px; display: block; float: none; border-top-width: 0px; border-bottom-width: 0px; margin-left: auto; border-left-width: 0px; margin-right: auto" title="Life" border="0" alt="Life" src="http://li-and-jiang.com/blog/wp-content/uploads/2009/09/life-thumb.png" width="474" height="142" /></a></p>
<blockquote>
<p>现在这个<a href="http://li-and-jiang.com/blog/" target="_blank">丽·江行</a>：平均每天五十个visit</p>
</blockquote>
<p><a href="http://li-and-jiang.com/blog/wp-content/uploads/2009/09/lijiang.png"><img style="border-bottom: 0px; border-left: 0px; display: block; float: none; margin-left: auto; border-top: 0px; margin-right: auto; border-right: 0px" title="lijiang" border="0" alt="lijiang" src="http://li-and-jiang.com/blog/wp-content/uploads/2009/09/lijiang-thumb.png" width="470" height="204" /></a></p>
<p>他们统计view或者visit的机制或许不一样，但看着这网络世道，不鼓励勤劳致富呀。</p>
