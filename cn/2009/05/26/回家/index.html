<p>不觉路长，行至伊家土亦香。</p>

<p>明天下午回家，6月1号回北京。湖畔般的地方(beyond the lake)，当然不方便收邮件了，各位可着劲给我拨电话吧。</p>
<p>————–</p>
<h4 id="北京市十大杰出青年"><strong>北京市十大杰出青年</strong></h4>
<p>幽默时间。惊闻<a href="http://www.douban.com/note/34550322/" target="_blank">Viking张同学</a>荣膺“北京市十大杰出青年”，进入世界先进民族之林，遥相祝贺一番。</p>
<p><a href="http://li-and-jiang.com/blog/wp-content/uploads/2009/05/viking.jpg"><img title="viking" style="border-right: 0px; border-top: 0px; display: inline; border-left: 0px; border-bottom: 0px" height="172" alt="viking" src="http://li-and-jiang.com/blog/wp-content/uploads/2009/05/viking-thumb.jpg" width="244" border="0" /></a></p>
<p>如果我提起“BTbu十大杰出青年”，默哥、毅哥、佳哥、深哥、聪哥……好家伙，各路神仙一时还真凑不齐。</p>
