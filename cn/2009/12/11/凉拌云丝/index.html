    <h1 class="article-title">凉拌云丝</h1>

    
    <span class="article-date">2009/12/11</span>
    

    <div class="article-content">
      <p>好久没有做新菜了，前两天做了个凉拌云丝，反馈很好，也非常简单，分享一下：</p>

<p><a href="http://li-and-jiang.com/blog/wp-content/uploads/2009/12/004.jpg"><img style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px" title="云丝 004" border="0" alt="云丝 004" src="http://li-and-jiang.com/blog/wp-content/uploads/2009/12/004-thumb.jpg" width="244" height="184" /></a></p>

<ol>
<li>烧开水，把云丝烫熟。</li>
</ol>

<p>2.小红米椒切成圈，放入大碗里，用筷子捞起云丝，放上适量的盐、生抽、糖、小麻油，再浇上一点红油，切点葱花（当时俺家没有），拌拌拌，O了！</p>

<p>北京冬季干，煮点白粥，云丝佐餐，简单却很舒服哦^^</p>
