    <h1 class="article-title">2009.10.13</h1>

    
    <span class="article-date">2009/10/13</span>
    

    <div class="article-content">
      <p>青色的天空，暗红的天际，没开灯的小屋，和低声吟唱的我。</p>

<p>爸妈走后，我的生活重心再次回到了自己。少了依赖和欢笑，面对的仍是迷茫困惑的自己。</p>

<p>我明白我从来不是缺少思考，而是缺乏行动。或者说是思考得不够深入吧，但是世事遭际没有行动佐证，只是干想，又能有多深入呢。</p>

<p>就像人对自己的了解，如果不去探索，又如何了解？</p>
