    <h1 class="article-title">批评</h1>

    
    <span class="article-date">2009/10/30</span>
    

    <div class="article-content">
      <p>不管我们的写作意图是什么，一本书出版了，进入公共领域，“我们写这书是为了什么什么”从此不再重要，关键是读者读出什么。一千个作者会有一千个意见，所以有时真是战战兢兢，还好是忍住了，没有试图重复我们的写作动机。——这真是一个有趣的角色转换，大多时候我是个挑剔的读者，一会也让我尝尝被挑剔的滋味。This Is It，噫。</p>
