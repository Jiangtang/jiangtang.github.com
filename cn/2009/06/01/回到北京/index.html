    <h1 class="article-title">回到北京</h1>

    
    <span class="article-date">2009-06-01</span>
    

    <div class="article-content">
      
      <p>下午回到北京。下车的第一感受就是，北京还是太热乎了，家里现在还是端午雨后般的天气。</p>
<p>三点半去万圣书园逛了逛。回来再对面的豆瓣书店拿了两册书回来，《<a href="http://www.douban.com/subject/2329865/" target="_blank">批判的思考</a>》和《<a href="http://www.douban.com/subject/1448955/" target="_blank">实践伦理学</a>》。想想，这还是上班时间呢，赶紧回家整理东西，整理自己。</p>
<p>想读读伦理学。是想起一些看似跟自己无关的事，自己还是会有些道德上的焦虑，比如上面那本书提到的杀生、贫穷、动物和环境。</p>
