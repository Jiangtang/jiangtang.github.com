    <h1 class="article-title">好事成双或婚姻故事（2）：Claire和老王</h1>

    
    <span class="article-date">2013/02/14</span>
    

    <div class="article-content">
      <p>Claire和老王是我在软件学院的同学，Claire同时也是我们《我是一只IT小小鸟》的副主编之一。09年毕业，他们一起去了中国很行。</p>

<p>毕业后在一次同学婚礼上见过Claire和老王，说她辞职去清华念MBA了。</p>

<p>你要知道，在一个已婚的脱产MBA后面，得站着一个多么坚强的老王。</p>
