    <h1 class="article-title">勇敢的心</h1>

    
    <span class="article-date">2011/08/30</span>
    

    <div class="article-content">
      <blockquote>
<p>待到虎头从铁打的摇篮中长成，</p>

<p>勇敢的心像从前一样，</p>

<p>去拜访远大路的小小男子汉。</p>

<p>他们是</p>

<p>三岁的棒棒，两岁的冷不丁，七个月的瀚瀚。</p>
</blockquote>

<p>周末跟Li带虎头去海淀的远大路，走访一些朋友和他们家的小孩。我问虎头：去跟一群硬汉玩，怎么还穿小熊维尼的衣服啊？</p>

<p>虎头说，就这套出客了。</p>

<p>2</p>

<p>我不知道虎头的眼中看到的是什么，对我来说，多接触些别的小孩子，有助于我理解自己的孩子，就跟我自己多接触些他人，有助于理解自己一样。</p>
