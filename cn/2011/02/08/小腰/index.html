    <h1 class="article-title">小腰</h1>

    
    <span class="article-date">2011/02/08</span>
    

    <div class="article-content">
      <p>锻炼虎抬头，让虎头趴在床上。一会虎头就说：哎呀，脖子酸。</p>

<p>老爸说：小孩子没有脖子。</p>

<p>锻炼虎头的腰部力量。虎头平躺着，拉他的手让他起身。一会虎头就说：哎呀，腰疼。</p>

<p>老爸说：小孩子没有腰。</p>

<p>&#8212;&#8212;&#8212;-</p>

<p>以前在家里割稻子，或者插秧，弯着腰。一会我就要说：哎呀，腰疼。</p>

<p>我老爸或老妈说：小孩子没有腰。</p>

<p>现在也为人父母，回过头想想，老爸老妈说的，就是没错呀。</p>
