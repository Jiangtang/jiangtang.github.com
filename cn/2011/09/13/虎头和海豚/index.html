    <h1 class="article-title">虎头和海豚</h1>

    
    <span class="article-date">2011/09/13</span>
    

    <div class="article-content">
      <p><a href="http://li-and-jiang.com/blog/wp-content/uploads/2011/09/dolphintiger.jpg"><img style="border-bottom: 0px; border-left: 0px; display: block; float: none; margin-left: auto; border-top: 0px; margin-right: auto; border-right: 0px" title="dolphin-tiger" border="0" alt="dolphin-tiger" src="http://li-and-jiang.com/blog/wp-content/uploads/2011/09/dolphintiger-thumb.jpg" width="240" height="154" /></a></p>

<p>Li高兴地把我从电脑桌前叫过去：虎头会拍手啦！</p>

<p>我赶紧跑过去，看着虎头第一次拍手笑，也兴奋地对Li说，“真厉害，你终于像教海豚一样教会虎头啦。”</p>

<p>转头跟虎头说，“虎头，你终于比海豚还要聪明啦。12的平方等于多少？”</p>
