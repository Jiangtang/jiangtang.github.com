    <h1 class="article-title">Li or Jiang</h1>

    
    <span class="article-date">2012/12/21</span>
    

    <div class="article-content">
      <p><img style="background-image: none; border-right-width: 0px; padding-left: 0px; padding-right: 0px; display: block; float: none; border-top-width: 0px; border-bottom-width: 0px; margin-left: auto; border-left-width: 0px; margin-right: auto; padding-top: 0px" border="0" src="http://li-and-jiang.com/blog/wp-content/uploads/2012/12/3472798a9a81.jpg" width="322" height="240" /></p>

<p><a href="http://li-and-jiang.com/blog/wp-content/uploads/2012/12/2012-11-11-16.10.33.jpg"><img style="background-image: none; border-bottom: 0px; border-left: 0px; padding-left: 0px; padding-right: 0px; display: block; float: none; margin-left: auto; border-top: 0px; margin-right: auto; border-right: 0px; padding-top: 0px" title="2012-11-11 16.10.33" border="0" alt="2012-11-11 16.10.33" src="http://li-and-jiang.com/blog/wp-content/uploads/2012/12/2012-11-11-16.10.33_thumb.jpg" width="218" height="292" /></a></p>

<p>我们这个博客换了个主题，以前一个功能丢掉了，现在每篇博客都不能显示作者是Li还是Jiang。Li说是不是要补上这个功能。想想还是可以偷个懒，我们写的博客，朋友一眼就能区别出来，就跟上面的图片一样：<a href="http://li-and-jiang.com/blog/2012/12/21/%E8%B4%9D%E5%A3%B3%E5%B0%8F%E8%9B%8B%E7%B3%95%E9%A9%AC%E5%BE%B7%E7%90%B3/" target="_blank">梦幻般的马德琳贝壳小蛋糕</a>是Li做的，下面惜乎未成的肉夹馍便是出自我手。</p>

<p>最后我把这些没发起来的馍撕碎煮汤吃了，卤肉则单独做菜吃，噫。</p>
