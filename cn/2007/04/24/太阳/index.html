    <h1 class="article-title">太阳</h1>

    
    <span class="article-date">2007/04/24</span>
    

    <div class="article-content">
      <p>今天大伙关注起太阳来。中午我突然有兴致擦了下书桌，Cmos连忙看看太阳，还好太阳不偏不倚。晚上回来我又来了更大的兴致，一古脑把床单被罩还有枕巾都换了，Cmos还有Hou又连忙看看窗外。还好太阳隐身了，没让他们对信念产生怀疑。唉，中午我兴致海了去，对着电脑几乎抓狂，还洗澡了呢，还午休了呢。</p>

<p>这几天，整Matlab和神经网络，还有SAS，还有SQL，还有机器学习，还有就是没完没了的作业。</p>
