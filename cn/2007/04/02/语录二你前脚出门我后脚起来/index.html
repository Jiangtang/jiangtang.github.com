    <h1 class="article-title">语录(二)——你前脚出门，我后脚起来</h1>

    
    <span class="article-date">2007-04-02</span>
    

    <div class="article-content">
      
      <p>记一个宿舍语录了。这条的背景是，早上某君C全屋第三个起床并出门，某君D还躺着。中午某君C回来，见某君D端坐于电脑前，神情恍惚，惊问：“不会现在才起吧？”某君D曰：</p>
<blockquote>
<p>&ldquo;毛。你前脚出门，我后脚起来。&rdquo;</p>
</blockquote>
<p>这类掌故，都有洒家出场，故把真名隐去，假语村言。 </p>

    </div>
