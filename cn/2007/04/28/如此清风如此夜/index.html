    <h1 class="article-title">如此清风如此夜</h1>

    
    <span class="article-date">2007/04/28</span>
    

    <div class="article-content">
      <p>“如此清风如此夜”，就取清风的意思，太阳瓦亮瓦亮的，跟夜无涉。这个偏指修辞大概如《孔雀东南飞》的“公婆”，多指婆婆。“如此清风如此夜”，——我以文辞害意如此。</p>

<p>下午跟吴去本部法语系找一个老师。接着就找一块草坪聊天了。暮春天气。</p>
