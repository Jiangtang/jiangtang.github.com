    <div class="article-content">
      
      <p>（6月8号）看见粽子。就先买了一个粽子，然后愣住，问食堂的师傅：端午节，还没到吧？这是傍晚。端午节又称午节，五节，跟童年有关的趣事多有在此。</p>
<p>晚上去图书馆。近十点金融信息小组碰头会，分得了写需求报告的任务，还要钻研一下Matlab的Java接口。回来，跟Cmos去打篮球。外面吹些风，人很容易兴奋起来，说我的篮球周又开始啦。</p>
