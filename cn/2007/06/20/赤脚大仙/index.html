      <p>晚上走到操场，汲（？）着拖鞋走到操场，看见Cmos在玩篮球，就跟着上了，赤脚跟上。</p>

<p>上午我们金融信息系统小组做项目的期末报告，这档子事就算告一段落了。我们做的是一个金融信息的垂直搜索引擎。中午大伙就去福苑摆宴庆祝。现在真正是期末了。</p>
