    <h1 class="article-title">几日读书不乐</h1>

    
    <span class="article-date">2007/11/02</span>
    

    <div class="article-content">
      <p>几日读书不乐，做《贺新郎》二阙自遣，嘱稼轩记之：</p>

<blockquote>
<p>甚矣吾衰矣。恨平生、交游零落，只今余几！白发空垂三千丈，一笑人间万事。问何物、能令公喜？我见青山多妩媚，料青山、见我应如是。情与貌，略相似。</p>

<p>一尊搔首东窗里。想渊明、停云诗就，此时风味。江左沉酣求名者，岂识浊醪妙理。回首叫、云飞风起。不恨古人吾不见，恨古人、不见吾狂耳。知我者，二三子。</p>
</blockquote>
