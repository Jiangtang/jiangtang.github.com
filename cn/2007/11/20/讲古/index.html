      <p>昨讲些自己不熟的时事。其实我更热衷于远古：今天的事，后人可能更为津津乐道。比如当下，我就想讲讲远古的帝王，或者说是部落首领，对他们的称谓颇为有趣。比如，某君长于煽风点火，称“燧人氏”，某君擅建奥运场馆，就叫“有巢式”，又有神农遍尝百草，尝一口而遇七十毒，但为国为民，乐此不疲，自称“乐百氏”。</p>
