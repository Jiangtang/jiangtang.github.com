    <h1 class="article-title">编辑器的手感</h1>

    
    <span class="article-date">2007/11/17</span>
    

    <div class="article-content">
      <p>这些日子，开始接触python和Oracle——Oracle SQL*Plus的行编辑器是我觉着最舒服的工作环境。它看似一个简单的shell，却也是变化万端，雄浑沉潜，使劲敲下enter时心里特别受用。其他文本编辑器，记事本太钝，UltraEdit，以前常用，现老觉得里面森得慌，所以还是用它来查看东西比较多。SAS的所谓增强型编辑器，感觉跟UE差不多。种种迹象表明，我要转VIM或者Emacs了 。</p>

    </div>
