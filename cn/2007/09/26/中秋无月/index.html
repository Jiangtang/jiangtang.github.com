    <h1 class="article-title">中秋无月</h1>

    
    <span class="article-date">2007/09/26</span>
    

    <div class="article-content">
      <p>昨晚七点在清华园，尚见圆月，如烧饼般可爱。十点回双榆树，烧饼却不见了也。若有所失，做《一剪梅·中秋无月》，嘱辛弃疾记之:</p>

<p>　　忆对中秋丹桂丛。花在杯中。月在杯中。今宵楼上一尊同。云湿纱窗。雨湿纱窗。　　<br />
　　浑欲乘风问化工。路也难通。信也难通。满堂惟有烛花红。杯且从容。歌且从容。</p>
