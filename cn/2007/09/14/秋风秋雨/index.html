    <h1 class="article-title">秋风秋雨</h1>

    
    <span class="article-date">2007/09/14</span>
    

    <div class="article-content">
      <p>上午在人大听课，讲统计和精算中的VBA，中午返回学校。一天的阴雨天气。</p>

<p>混迹人大，也有五六年，以前在校园游走，总欣喜吴会在某处出现。现在仍幸运有吴在身边，却没有了这共同的校园。吴本科在东风5楼，东门，硕时在知行1楼，西门，这些年我就横穿人大，熟悉它每一条小路，知道校园里的核桃树、柿子树什么时候结果，什么时候该采摘，我甚至想做一个人大修剪花草的工人，每天就抬着剪刀在校园闲逛，惹一身的瞩目。</p>
