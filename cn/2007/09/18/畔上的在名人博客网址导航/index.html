    <h1 class="article-title">“畔上的*”在名人博客网址导航</h1>

    
    <span class="article-date">2007-09-18</span>
    

    <div class="article-content">
      
      <p>刚被提醒在“<a href="http://www.mrbk.com.cn/more.asp?ClassName=%CE%A2%C8%EDLive%BF%D5%BC%E4&amp;ID=106&amp;ParentID=0">名人博客导航</a>”看到我的这个博客链接，照着“名人博客网址导航”<a href="http://www.mrbk.com.cn/">首页</a>–&gt;“网址分类”–&gt;“<a href="http://www.mrbk.com.cn/more.asp?ClassName=%E5%BE%AE%E8%BD%AFLive%E7%A9%BA%E9%97%B4&amp;ID=106&amp;ParentID=0">微软Live空间</a>”，看见下面的东西，但愿这不是一家臭名昭著的网站，我不到两万的点击，没招它没惹它：</p>
<p><a href="http://by1.storage.msn.com/y1pV0Mla1dmw1OoFNhBA8MDko9uCbOrZ-8CAtj9RctGEcFSGDXSJwVw_SfL02RAP5KTgFfcrk4BmZAlBwXyI42bBBK-B7KHrwea"><img style="border-top-width:0px;border-left-width:0px;border-bottom-width:0px;border-right-width:0px" height="183" alt="jiangtang_blog" src="http://by1.storage.msn.com/y1pV0Mla1dmw1MuPSMe8nhZia3y78OGP9kgKQbRqOau8xeHhJLkn95C215hzoxy9IhD0Vwbv35aJ8D58zF3mf8B7bUJchh1yAyi" width="663" border="0" /></a></p>
<p>朋友中坚持用Windows Live Spaces写博客的不多了，这么烂的速度，似乎南北还有别。我留下来纯粹是因为这个Windows Live Writer这个博客写作工具。 </p>
