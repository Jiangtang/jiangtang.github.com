    <h1 class="article-title">清华北大</h1>

    
    <span class="article-date">2007/09/18</span>
    

    <div class="article-content">
      <p>昨天开始跑清华听课，来回的路径都不一样。对北大清华，可以借用刘熙栽评论边塞诗两位领军人物岑参和高适的一个词，“岑超高实”，大概说北大可能更超脱，清华却更实在。在清华，教室都坐不满，这在北大是很难见到的。不是清华教室大，北大的课程更为开放也。</p>
