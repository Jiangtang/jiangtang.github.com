    <h1 class="article-title">普通一天</h1>

    
    <span class="article-date">2007-03-01</span>
    

    <div class="article-content">
      
      <p>上午接着听课，听课嘛，听听而已，一边在整我的Matlab，课是我们的金融工程专题之投行篇。</p>
<p>下午睡着了。晚上我们屋一起到福苑那边吃饭，不支持它，不提它名字，有道鱿鱼就是面粉团做的。接着回来我们金融信息系统小组在研发楼二楼小聚，两位女生退出，加入道哥和靓仔。有道哥在，我就要让贤了这小组长。回来一切都很顺利，我们的工作博客以及TM在线企业大伙都登上去了，以后一句一言都在那发布了。</p>
