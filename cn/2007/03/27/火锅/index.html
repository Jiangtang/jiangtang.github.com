    <h1 class="article-title">火锅</h1>

    
    <span class="article-date">2007/03/27</span>
    

    <div class="article-content">
      <p>Notebook Computer,在软院观察了一下，现在大多数朋友都不敢直译叫笔记本电脑了，又，称本本的太腻，有时遭人不齿，称电脑看着比较随意，挺好，叫机器就比较“专业”了：机器就是用来干活的。我那机器就叫“火锅”(Hot Pot)，盖平日折腾紧了，早已经过了轻拿轻放的阶段，重装系统是常有的事，这几天又看到它硬盘好像要有些毛病了，现正在备份数据。把机器里不可复原的数据转移出去，这家伙看着就更没什么多大价值了。</p>
