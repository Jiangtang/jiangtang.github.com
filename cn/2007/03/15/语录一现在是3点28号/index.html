    <h1 class="article-title">语录（一）——“现在是3点28号”</h1>

    
    <span class="article-date">2007/03/15</span>
    

    <div class="article-content">
      <p>我屋一哥们回忆说，前些天，大伙都整得很晚。上床调闹钟时，某君看着手机说：“啊，现在是3点28号了。”</p>

<p>还有一次，就是昨天了，一个电话打进来，响得挺急得，还是这位某君，手头还在整东西，一边冲着电话说；“等会。”</p>
