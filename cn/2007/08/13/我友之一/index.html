    <h1 class="article-title">我友之一</h1>

    
    <span class="article-date">2007/08/13</span>
    

    <div class="article-content">
      <p>上午QQ碰上好友<a href="http://hi.baidu.com/asz_%F3%C6%D0%C5%C8%A5%C7%C9" target="_blank">之一</a>，西北大学经硕也。其曰：“每天早上读几篇周振甫的诗经选译，不求甚解的漫读，生字认了几个”，又曰“临睡之前时间允许就会翻看朱子读书法”，心情如是。大学时我们偶尔唱和，不敢以文雅自居，借出《诸子集成》数卷，抄写诵读而已。然读硕之后又能出入经史，之一为我师。</p>
