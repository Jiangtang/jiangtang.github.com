    <h1 class="article-title">徒步的流浪</h1>

    
    <span class="article-date">2007/08/21</span>
    

    <div class="article-content">
      <p>我的朋友<a href="http://chenxiu2005.bokee.com/" target="_blank">陈展</a>在他的<a href="http://www.hemudu.net.cn/author2.asp?user_id=4281" target="_blank">个人文集</a>又有几首诗歌更新。他一首《<a href="http://www.hemudu.net.cn/showwz.asp?id=22233" target="_blank">睫毛</a>》说：     </p>

<blockquote>
<p>    我多想闭上眼睛，开始一段徒步的流浪<br />
    直到明天，透亮的露珠沾湿衣襟</p>
</blockquote>

<p>这些诗歌承序他一贯的个人追寻主题。但当他在《<a href="http://www.hemudu.net.cn/showwz.asp?id=22289" target="_blank">包袱</a>》中谈到“正义、真理、付出、自信和爱情”时，在《<a href="http://www.hemudu.net.cn/showwz.asp?id=22332" target="_blank">我的灵魂</a>》提到“生命”和“宇宙”时，我就担心他是不是走得太远了。我不知道个人能不能承担这么多，个人的文字能不能叙写这么多。</p>
