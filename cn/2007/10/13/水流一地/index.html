      <p>昨天（又是昨天，12号），上午去华融证券面试，就在月坛北街的恒华大厦，标志物是七彩云南。恒华大厦是个好去处，这里我们可以查到我们在央行的征信部里面的信用信息，A座，810房间。以前新闻说在907，然后他们会指引你去814，但你直接去810就是，记得带上两份身份证复印件，正反两面都要的。晚上参加北大应用统计研究会的迎新，说些组织SAS俱乐部的事，到12点方罢，晚上回来记些想法，到时张罗。</p>
