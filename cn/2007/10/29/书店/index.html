    <h1 class="article-title">书店</h1>

    
    <span class="article-date">2007-10-29</span>
    

    <div class="article-content">
      
      <p>下午由wisholym带着，逛了半圈清华，总算对清华熟悉些了。接着从东门出来，先去豆瓣麦田书店（以前的<a href="http://www.802books.com/">沉香书屋</a>，跟那个豆瓣网没关系），再跑旁边万圣书园呆着。以后整理自个的书房，我愿把万圣所有的书都搬回来。其实成府路上还有一家女性书店，忍着没有进去。</p>
