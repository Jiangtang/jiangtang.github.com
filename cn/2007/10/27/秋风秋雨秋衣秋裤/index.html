    <h1 class="article-title">秋风秋雨，秋衣秋裤</h1>

    
    <span class="article-date">2007-10-27</span>
    

    <div class="article-content">
      
      <p>刚从王府井回来。到航天桥时就下了大雨。北京这地，泼了几个盆街道就满了。</p>
<p>入秋的第一场大雨，真的有些凉意。诸位亲朋好友赶紧添上秋衣秋裤了。还是老话，天冷便添衣，多雷米发唆拉希。至于我自己，还是要最后一个捍卫我们南方的传统尊严，等冬天再穿了。</p>
