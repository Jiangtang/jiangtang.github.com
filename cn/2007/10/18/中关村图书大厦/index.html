    <div class="article-content">
      <p>赞一个中关村图书大厦。</p>

<p>下午过去，给上海一个朋友买下一本光华苏良军老师新出的《高等数理统计》（北大出版社，2007.9）。这本书，china-pub没有，北大书店没有，教材中心没有，整个网络只有中关村图书大厦有这书的资料，就跑过去看看，果然找到。我估计现在全国手头有这本书的人不会超过五个指头。</p>
