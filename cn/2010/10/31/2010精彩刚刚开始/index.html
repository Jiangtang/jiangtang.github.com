    <h1 class="article-title">2010，精彩刚刚开始</h1>

    
    <span class="article-date">2010-10-31</span>
    

    <div class="article-content">
      
      <p>周五，中午从上海回来，赶到了家里的午饭，接着去航天桥参加幼教培训。晚上回来查邮件，更新<a href="http://www.jiangtanghu.com/blog/2010/10/29/sas-iml-basic/">博客</a>；</p>
<p>周六，上午人大西门，又一场幼儿健康讲座。下午朝阳，<a href="http://li-and-jiang.com/blog/2010/10/30/fanghe-paint/">方鹤画展</a>；</p>
<p>周日，今天，上午去天坛，中检所，下午三点回家吃饭，接着去世纪城，与<a href="http://li-and-jiang.com/blog/author/li/">Li</a>一起去拜访老师。</p>
<p>晚上回家泡脚。明天就是周<font color="#ff0000">一</font>，十一月<font color="#ff0000">一</font>号，头脑中乎乎又是崭新的开始。这年还有整两月，有朋友就开始贴出2010年的回顾展。还有两月，这一年期待的精彩，才刚刚开始。</p>
