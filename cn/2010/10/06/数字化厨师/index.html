    <h1 class="article-title">数字化厨师</h1>

    
    <span class="article-date">2010-10-06</span>
    

    <div class="article-content">
      
      <p>作为<a href="http://li-and-jiang.com/blog/2009/09/26/cooking/">鲁棒菜系</a>的创始人，本人炒青菜讲究以下**<font color="#ff0000">4</font>**个流程：</p>
<ol>
<li>油</li>
<li>菜</li>
<li>盐</li>
<li>出锅</li>
</ol>
<p>晚上把青菜端上桌，接着折回厨房，就听到<a href="http://li-and-jiang.com/blog/author/li/">Li</a>大呼：“老公，青菜忘放盐了吧？！”这怎么可能？！这道菜我可是完完整整地用了**<font color="#ff0000">4</font>**个步骤的。</p>
<p>回餐桌查看，原来当时灵光一闪，第<font color="#ff0000">3</font>个步骤时放水淀粉入锅了，接着便是第<font color="#ff0000">4</font>个步骤出锅。盐就这样被精细的数字化大脑给忽略了。</p>
