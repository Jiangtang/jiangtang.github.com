    <h1 class="article-title">理解孟子</h1>

    
    <span class="article-date">2010-10-18</span>
    

    <div class="article-content">
      
      <p>这些天在地铁里也翻些《孟子》。以前不太读孟子，觉得他爱说话又不讲逻辑。现在想想，大概是精神气质的原因：不需要讲太多逻辑，只要觉得、认为仁者无敌，虽然迂远而阔于事情，还是会自觉地充满浩然之气。</p>
<p>换在今天，这大概叫一种被称为是幼稚的、单纯的理想主义。</p>
