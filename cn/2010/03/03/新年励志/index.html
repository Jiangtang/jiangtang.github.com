    <h1 class="article-title">新年励志</h1>

    
    <span class="article-date">2010/03/03</span>
    

    <div class="article-content">
      <p>只要半个平米的价格，日韩新马泰都玩了一圈；一两个平米的价格，欧美列国也回来了；下一步只好策划去埃及南非这些更为神奇的所在&#8230;&#8230;几年下来，全世界你都玩遍，可能还没花完一个厨房的价钱。但是那时候，说不定你的世界观都已经变了。</p>

<p>&#160;</p>

<p>超级受鼓舞啊。朋友转给我，不知道哪位高人写的。自勉吧。</p>
