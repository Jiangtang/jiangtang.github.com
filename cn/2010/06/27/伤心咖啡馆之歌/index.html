    <div class="article-content">
      
      <p>标题党。昨天下午一起去汤老师家玩，茶余饭后，把书架里那册麦卡勒斯的<a href="http://book.douban.com/subject/2061644/">《伤心咖啡馆之歌》</a>翻完。麦氏是个标题党，最有名的小说就是《<a href="http://book.douban.com/subject/1424741/">心是孤独的猎手</a>》——没找到这册，随手只能看<a href="http://book.douban.com/subject/2061644/">《伤心咖啡馆之歌》</a>了。</p>
<p>读完实在不知道能说些什么。</p>
<p>——————————————-</p>
<p>想读一下节奏优缓的小说，佩内洛普·菲茨杰拉德的《<a href="http://book.douban.com/subject/3446158/">天使之门</a>》，讲剑桥学院里学术男的爱情故事。</p>
