    <h1 class="article-title">虎娃成长记6.25</h1>

    
    <span class="article-date">2010/09/29</span>
    

    <div class="article-content">
      <p>今天带宝宝去医院，5号线上好多人。站得有点累了，习惯性地用手摸了几下宝宝，算是对它的安慰吧。没想到对面坐着的大姐竟然笑着给我让座。我赶忙说不用，不过那位大姐一直坚持，于是我就坐下了。</p>

<p>这是第一次被让座哦，很是激动呢。宝宝长大了，长大到能被人看出来了，它已经开始争取作为一个独立的个体所拥有的权利了哦，比如说，要坐一个座位，呵呵。</p>
