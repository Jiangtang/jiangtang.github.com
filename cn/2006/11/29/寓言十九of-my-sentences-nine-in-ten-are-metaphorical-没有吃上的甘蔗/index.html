    <h1 class="article-title">寓言十九（Of my sentences nine in ten are metaphorical）-没有吃上的甘蔗</h1>

    
    <span class="article-date">2006/11/29</span>
    

    <div class="article-content">
      <p></p></p>

<p>小时候与父母去姑姑家，父母是过去帮忙做农活。姑姑娘家那里的一个表姐领着我一起去给他们送甘蔗，路上就先掰一段给我吃，小时候我尽是沉默，这个表姐又是第一次认识，硬是不肯接。不知道后来怎么样了，反正直到现在，我还念叨着我那支没能吃上的甘蔗。</p>
