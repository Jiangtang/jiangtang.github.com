    <h1 class="article-title">我胡汉三又回来啦</h1>

    
    <span class="article-date">2006-12-02</span>
    

    <div class="article-content">
      
      <p>昨晚重装了系统，机器终于清爽了很多。这次改动主要是整合Windows工具：把Dream Mail卸了，改成Outlook；新添上它的便笺本和桌面搜索等其他小玩意，当然还继续用Live Writer写博客，用MSN聊天，同时用IE7上网，用VC学C++。</p>
<p>周末了，情绪有些低落。周期性的，一有放假就想放松下自个，情绪低落正好发呆，反正不是伤感那种。</p>
