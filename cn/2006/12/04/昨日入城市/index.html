    <h1 class="article-title">昨日入城市</h1>

    
    <span class="article-date">2006/12/04</span>
    

    <div class="article-content">
      <p>昨天<a href="http://wutong83.bokee.com/">生菜</a>从昆明过来出差，下榻他们系统的华储大厦。下午近三点赶到，说实在方庄，四周转了很久才碰头。晚上混入他们队伍一起吃在旁边的关中人家吃“工作餐”，接着出来闲逛，就在千村薜荔人遗矢的方庄，寒风凛冽，两个男的真的很没劲，就在家乐福买些东西回去扯皮。</p>
