    <h1 class="article-title">妙山赤壁</h1>

    
    <span class="article-date">2008-07-14</span>
    

    <div class="article-content">
      
      <p>昨天，早上五点起来，到西直门，与几个朋友会合，搭火车去昌平的南口镇，接着打车去狼儿峪，再穿过一片“密林地带”，从禅房出来，就开始从后山爬妙峰山了，一路有张有弛。傍晚从妙峰山风景区的正门出来，再打车，转公车会回市区。这一路，大伙经过宣武、西城、海淀、昌平、门头沟、丰台诸区县，算是绕了半个北京了。晚上是七点到家，接着与老吴和小吴去新中关的一家电影院看《赤壁》，十二点回来，纳头便睡，噫。</p>
