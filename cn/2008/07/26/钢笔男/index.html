    <div class="article-content">
      
      <p>晚上买了一支钢笔，英雄的大众牌，九块八，几年都没有涨价，大概也没人用了。回来就兴冲冲地拿热水泡着，然后就搜出n年前留下的墨水，黑三红一，以后涂抹着就用钢笔了。自从考研时弃用钢笔以来，就一直没能恢复——这对我来说，是一个很严肃的信号，斯文已经跑去很久了。</p>
