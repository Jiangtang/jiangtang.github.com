    <h1 class="article-title">西瓜太郎</h1>

    
    <span class="article-date">2008/08/24</span>
    

    <div class="article-content">
      <p><a href="http://byfiles.storage.msn.com/y1pB1FXnKaNqKcGUndnky7lvYGUc40p3qHDmwFnGFkeZ_40-c-HryDCVvyqCokksNJ1?PARTNER=WRITER"><img style="border-right:0px;border-top:0px;border-left:0px;border-bottom:0px" height="229" alt="黄金项圈" src="http://byfiles.storage.msn.com/y1pesVm9-YvnqTEf6LGi5II5WrGC_6BNxba5dwPYv1K4JGowEjbD1X-6QfPQXvXBRbbaWq0JCyK2vg?PARTNER=WRITER" width="244" align="left" border="0" /></a> </p>

<p>党和人民，还有家里的老吴，心之忧矣，怕我饿着瘦着，给我备了只大西瓜，要我饿了即食，困了就眠。</p>

<p>我说：看奥运，懒得动弹。</p>

<p>于是，党和人民，CCTV，还有家里的老吴，让我戴上一个项圈西瓜。</p>

<p>最后，某人还是饿坏了。</p>

<p>故事中说，他只吃了靠嘴边的一部分。</p>

    </div>
