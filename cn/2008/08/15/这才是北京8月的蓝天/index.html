    <h1 class="article-title">这才是北京8月的蓝天</h1>

    
    <span class="article-date">2008/08/15</span>
    

    <div class="article-content">
      <p>昨天惊天动地地下了几场大雨之后，今天的北京终于迎来了奥运开始以来最漂亮的蓝天，再不是雾蒙蒙的桑拿天，再不是南方似的阴雨连绵，贴几张照片看看：</p>

<p>看到这样的天气真是心情大好，让那帮老外老诋毁北京的天气，还戴口罩，嘿嘿</p>

<p>中午阳光灿烂，空气清朗，晚上微风徐徐，清爽宜人，北京慢慢进入它最为舒适的一段时间了。</p>
