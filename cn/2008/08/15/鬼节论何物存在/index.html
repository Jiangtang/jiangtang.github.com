    <h1 class="article-title">鬼节，论何物存在</h1>

    
    <span class="article-date">2008/08/15</span>
    

    <div class="article-content">
      <p>晚上十一点多些，送小吴回去。在双安后面的小区，见一少妇在前面一盏微弱的路灯下烧香纸，马上反应过来，悄悄问小吴：“鬼节吗？”</p>

<p>*<strong>*</strong>*<strong>*</strong>*<strong>*</strong>****</p>

<p>天色已晚，不想写了，本来要跟大伙讨论鬼是否存在的话题，买个小关子，我会提到我喜欢的逻辑学家奎因，和他的一篇论文《论何物存在》，鬼是否存在？上帝是否存在？天马是否存在？……</p>
