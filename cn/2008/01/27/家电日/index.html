    <h1 class="article-title">家电日</h1>

    
    <span class="article-date">2008-01-27</span>
    

    <div class="article-content">
      
      <p>今天屋里添了四个新家电，其中就有一个榨汁机和我的洛基。洛基的口号是<a href="http://www.gseeker.com/50226711/connecting_peopleiegooglecc_132663.php" target="_blank">Connecting People</a>（<em>点了有意外惊喜，嘻嘻</em>），大概是吧，好久没用手机了。我的号没变，但很多朋友的号都丢在前手机里了，所以请相关人员和仁人志士们给我拨个电话发个问候短信之类的。对其他的号，这个事件算是一个自动过滤机制，没了就不准备捡回来了。</p>
<p>好久没上来更新。临近过年的，老泡网不合适。</p>
