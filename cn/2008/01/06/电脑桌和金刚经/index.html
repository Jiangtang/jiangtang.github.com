    <h1 class="article-title">电脑桌和《金刚经》</h1>

    
    <span class="article-date">2008/01/06</span>
    

    <div class="article-content">
      <p>上午在家做木工，重新组装了一台电脑桌。以前用的那只折叠式的桌子一条腿不稳，就拿牛皮纸包了个袖珍本的《金刚经》给垫底。为什么是金刚经？佛他老人家早就说过：“俺不去垫桌子，谁去？谁去？”（周围众罗汉菩萨面面相觑，低头不语），我手头唯一一部《金刚经》就去践行了。现在，那条桌子腿居然（终于）再也撑不住了，则我桌子底下的《金刚经》，其欣喜为何如？</p>
