    <h1 class="article-title">冬至，朋友至</h1>

    
    <span class="article-date">2008-12-21</span>
    

    <div class="article-content">
      
      <p>昨天下午，小螺号从广东过来，老左从平谷过来，老何从通州过来，小陈律师从公主坟过来，在京的高中同学，齐聚蜗居，关起门，就着阳光神聊，噫，相互未谋面数十年。晚上又一起在楼下一家湘菜馆，大肆吆喝，用家乡话划拳是也。</p>
<p>今天冬至。说，如果把我的脚冻成公鸡，我就让它打鸣。呜呼，话说我下午去北科大，冻得脚都没了。这无之为用，一时无计。原来今个北京，偏头风五到六级。</p>
