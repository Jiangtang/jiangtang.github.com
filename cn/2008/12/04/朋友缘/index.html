    <h1 class="article-title">朋友缘</h1>

    
    <span class="article-date">2008/12/04</span>
    

    <div class="article-content">
      <p>以前常说自个颇有&rdquo;<a href="http://panshanghu.spaces.live.com/blog/cns!48FF0CB3CA580A89!2080.entry">朋友缘</a>&ldquo;。话音刚落，我与同事在地铁上大声说话的当儿，一个小姑娘慢慢摘下口罩，说：&rdquo;老胡，是你啊，听你的声音。&rdquo;原来是我的大学同学，渣打打昭昭。昭昭在王府井，这次在宣武门不远逢着，却是巧了。</p>

<p>小螺号从广州打来电话，说下周末在北京停留。这些天这里冻得要命，想小螺压箱子的衣服也不够。</p>
