<div>
  <font face="Arial">昨晚九点出门，去博雅会议中心（Lakeview），十二点一刻方回。这一周看文档，眼睛都要穿了(望眼欲穿？)。今早出门，毫不犹豫地往包里塞本《史记》，一路读李广卫青霍去病。或曰，读《史记》，可养慷慨激越之气。不过更多是老吴近来读《大漠谣》，咱就跟踪到《史记》了。</font>
</div>
