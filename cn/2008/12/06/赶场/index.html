    <h1 class="article-title">赶场</h1>

    
    <span class="article-date">2008-12-06</span>
    

    <div class="article-content">
      
      <p>说昨天的事。昨天周五，请一天的假，中午就可以给老吴做午饭。下午三点，兜里揣一把威化出门，往学校方向走，在中科院情报中心停留，五点折回人大，却遇着大学一起念经济学的同学小黄。九点多回家，等一个Oklahoma的电话，兴奋又紧张。老吴刚引进一只九阳豆浆机，趁着新鲜，鼓捣一番，凌晨1点半方睡。</p>
<p>话说这只豆浆机，长得跟《银河系漫游指南》的机器人马文一样。</p>
