    <div class="article-content">
      
      <p>晚上突然整到自己机器上，于是有大把的时间，开MSNQQGtalk，又打开QQ Mail，一边跟朋友聊天，一边看里面朋友的QQ博客文章，乖乖，几个月没看，加起来有近四百篇了。</p>
<p>看看不少朋友喜欢在QQ博客上上传自己的照片，见了几张，想见其人，胖了瘦了黑了白了，噫。</p>
