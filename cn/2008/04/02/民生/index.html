    <h1 class="article-title">民生</h1>

    
    <span class="article-date">2008/04/02</span>
    

    <div class="article-content">
      <p>傍晚回家，尝试搭地铁。从公司到西直门，地铁，10分钟，两块钱；从西直门地铁站出来，10分钟；西直门拦公车，到家，30分钟，两毛钱，凡50分钟两块两毛。平常我搭公车，宣武门直达海淀黄庄，大概14公里，1个小时左右到家，两毛钱。由是思之，那10分钟值两块，平常我的50分钟刚好值两毛。</p>
