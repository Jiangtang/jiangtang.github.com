    <h1 class="article-title">娱乐生活</h1>

    
    <span class="article-date">2008/04/26</span>
    

    <div class="article-content">
      <p>晚上吃很多草莓，下午又不顾一切贪睡了两小时，就觉得天子脚下，天气清明，天地偌大，天下太平。</p>

<p>下午又看了一部动画片，《霍顿和无名氏》，晚上又看了一部韩国电影，爱情题材，忘叫什么题目了。这些日子在看意大利作家艾柯与米兰天主教领袖马蒂尼的对话《信仰与非信仰——哲学大师与枢机主教的对谈》（林佩瑜译，台北：究竟出版社，2002），老张Viking给寄过来的。</p>
