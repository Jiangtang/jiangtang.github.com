    <h1 class="article-title">老友记</h1>

    
    <span class="article-date">2008-11-01</span>
    

    <div class="article-content">
      
      <p>昨天小曹来sogo，一起吃个午饭。小曹就在我单位旁边，菜市口的北京移动，哈哈，我这块也扎堆了，加上17层阿卡小李子。我们大学同学扎堆的地，还有小郭几位的金融街。</p>
<p>还是昨天，下班回来，在知春路地铁站，老远看见清华的老袁，去年在清华经管听朱世武老师（老袁的老板）的课认识的。他是要倒车去五道口，我则倒往黄庄，正好对面撞着，在人群里，隔着栏杆聊会。</p>
<p>这个行情，跟小曹，跟老袁，聊的多的都是工作。</p>

    </div>
