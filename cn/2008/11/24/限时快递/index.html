    <h1 class="article-title">限时快递</h1>

    
    <span class="article-date">2008/11/24</span>
    

    <div class="article-content">
      <p>中午12点下班，请个假，从楼下&rdquo;真功夫&rdquo;要了两份套餐，赶紧下楼，钻地铁2号线，挤13号线，转10号线，终于在一点左右回家，与老吴一起吃午饭。中午看屋子里，满地的阳光。</p>

<p>下午回学校，把手头所有跟C++还有数值计算的书一并还图书馆，几十斤的重量。从此就凭胸中所学，遇神杀神遇佛杀佛了。</p>

<p>明一早去双井的富力万丽酒店，有为期两天的&rdquo;<a href="http://www.bankingrisksummit.com/indexcn.html">中国银行业风险管理国际峰会2008</a>&ldquo;，有很多熟悉的公司出场。</p>
