    <h1 class="article-title">速递：工作照</h1>

    
    <span class="article-date">2008/11/11</span>
    

    <div class="article-content">
      <p>今是我们研发中心的开放日，各种领导过来视察工作，技术块的老板来自美国，地区老板都来自亚太-我们说的country manager。我们部门也是破天荒地都穿上了正装。兹事重大，留一存照： </p>

<p><a href="http://byfiles.storage.msn.com/y1pTlgAkf82Di4CdwcNVNdLSn698auaPbD7ePMpSqG22KrnWTbHUKLV6DB5MX0HdNxs?PARTNER=WRITER"><img style="border:0px none" alt="brdOpenDay" src="http://byfiles.storage.msn.com/y1pui4fLJS-zXE6C6-Wmggp838XMzrymrL3DCrduxT9XDgLSSO2K6Xl7q5a_HutVTUofmtnlIBhAc5-Hhq8BKboMA?PARTNER=WRITER" border="0" height="194" width="258" /></a>其中最为高大的那位就是我的老板。我比较惭愧，没准备领带，工作证也没摆好，破坏了一致的气氛。当时我们总结道，只穿衬衫的是开发商，套了西服就成销售,噫。</p>
