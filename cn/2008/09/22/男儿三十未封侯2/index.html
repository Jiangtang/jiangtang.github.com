    <h1 class="article-title">男儿三十未封侯（2）</h1>

    
    <span class="article-date">2008/09/22</span>
    

    <div class="article-content">
      <p><font face="Arial">在pursue小学学位时，我跟老越小坤还有另一位刚摆脱开裆裤的同学，已经号称“烟雨楼四大杀手”。待小学的senior阶段，杀意已倦，我们都分别改行做海陆空的作战部长，规划起新世纪的战争来。业余时间，也回去做做元帅将军，驰骋沙场一番，或者干脆兴起，也当当东南西北四个方位的kongfu<br /> master。——真不知道10岁胡大将军如何看待25.422673853岁的小胡/老胡/胡师兄/胡/胡某某。</font></p>
