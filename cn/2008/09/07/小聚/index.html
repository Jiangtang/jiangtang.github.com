    <h1 class="article-title">小聚</h1>

    
    <span class="article-date">2008/09/07</span>
    

    <div class="article-content">
      <p>昨天下午，BTbu一族小聚，长亭外，鼓楼地铁边，陈油++负责召集。出席的主要领导有许局（毅哥）、赵行（二）、深哥、郭行、刘处（波波）、佟双。大伙一起为接下来毅哥的生日干杯，为再接下来的中秋干杯，又一会就来的残奥会干杯。接下来，碰了杯就鼓励对方要勇夺金牌云云。末了架着毅哥出来，横行一路。</p>

<p>毅哥的十年之期快到期，传说中的十年磨一剑，即将开鞘，天下英雄无不翘首盼望云云。</p>
