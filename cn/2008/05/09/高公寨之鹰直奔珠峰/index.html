    <h1 class="article-title">高公寨之鹰直奔珠峰</h1>

    
    <span class="article-date">2008-05-09</span>
    

    <div class="article-content">
      
      <p>公车上，公车电视，早上上班，晚下下班，都看火炬珠峰传递的事。高原的人们，厉害得没法说，像我这样丘陵地带出身，是没法想望的了。不过我很快想到<a href="http://panshanghu.spaces.live.com/blog/cns!48FF0CB3CA580A89!165.entry?wa=wsignin1.0" target="_blank">陈皮</a>君——打小山上山下追兔子，还赤脚光腚，时称高公寨之鹰——要是他也跑高原练练，也一样成就斐然。一天中午，陈皮嫂见陈皮又赤脚出门，问：“他爹，饭都整好了，还去哪逛悠？”曰：“他娘，先给我温杯酒，——鬼兔子又跑珠穆朗玛峰了，一会回来再喝。”</p>
