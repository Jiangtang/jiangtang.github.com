    <h1 class="article-title">记事如流水</h1>

    
    <span class="article-date">2008/02/20</span>
    

    <div class="article-content">
      <p>今天是今天。上午驱车至清华南门，去朱世武老师那儿转转。中午吃饭回来，朱老师送我一册《<a href="http://www.china-pub.com/823559" target="_blank">金融数据库</a>》，感激之余，倒是兴起一股写书评的想法。很多书堆着，不记下来似乎就没个影踪。</p>

<p>下午无事，可着劲儿在SAS里写perl正则表达式。</p>

<p>晚上<a href="http://www.qixianglu.cn/" target="_blank">forcode</a>过来吃饭。</p>

<p>唉，鲁迅遗风。</p>
