    <h1 class="article-title">情人节，回北京</h1>

    
    <span class="article-date">2008/02/14</span>
    

    <div class="article-content">
      <p>回北京了。一路艰辛，有空慢慢道来。今天说是情人节，我也终于在这个日子回来了。就说说玫瑰吧。以前也买过数回，（_后来啊，我慢慢明白了……_）玫瑰又不能当饭吃。——栀子花倒是可以。</p>

<p>栀子花又称王子花、黄籽花，跟猪一样，全身都是宝，花可以吃，籽还可以入药。</p>
