    <h1 class="article-title">我的周一午餐</h1>

    
    <span class="article-date">2008/06/02</span>
    

    <div class="article-content">
      <p>一个紫米馒头，</p>

<p>一小碗早上剩下的挂面，</p>

<p>一份韩国辣酱烧豆腐，</p>

<p>一份白灼油菜心。</p>

<p>紫米馒头好干，挂面是号称“嚣张的煮面师傅”的杰作，韩国辣酱是好友给我带的京城独此一家的正宗美味，豆腐是我最爱的白玉韧豆腐，超嫩无比，刚盛入盘时还能看到它软软地弹动，白灼油菜心是我未寄希望的美食，可惜我没有正宗的港式酱油，不过敝帚自珍，一样好味。</p>

<p>简简单单的午餐，简简单单的生活。</p>
