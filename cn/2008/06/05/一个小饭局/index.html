    <h1 class="article-title">一个小饭局</h1>

    
    <span class="article-date">2008-06-05</span>
    

    <div class="article-content">
      
      <p>(6.4)晚上一群朋友吃饭，我跟老吴，Viking张和小齐，刘和小米，就在黄庄旁边的九头鸟。几位都做出版，大刘在baidu，算是同行。接着就齐奔刘和小米家，聊天啃鸭脖子。都是非常有趣的朋友。</p>
<p>大张送我们两本他做的书，中央编译出版社的《<a href="http://www.douban.com/subject/1958685/" target="_blank">美的历史</a>》和《<a href="http://www.douban.com/subject/3032911/" target="_blank">&lt;圣经&gt;的历史</a>》。去年家里就挂着一张《美的历史》的大海报，也是大张送的。</p>
