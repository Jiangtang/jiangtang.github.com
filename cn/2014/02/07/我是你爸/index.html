    <h1 class="article-title">我是你爸</h1>

    
    <span class="article-date">2014-02-07</span>
    

    <div class="article-content">
      
      <p>1</p>
<p>早上出门，虎头还在饭桌上，郑重提醒我开车要小心，“手不要从方向盘上摔下来”，因为“车的速度很快”，还有“不要撞别人的车”。</p>
<p>我得令出发。</p>
<p>2</p>
<p>下午近五点我回家，虎头还正睡着。突然又醒过来，我就抱着他问，“**<font color="#ff0000">我</font>**是谁？”</p>
<p>但见虎头迷离的眼神扫了我一下，然后非常清楚地说：“**<font color="#ff0000">我</font>**是你爸爸。”</p>
<p>作为一个大量使用宏替代的老式程序员，我没法判定虎头说错了。</p>
