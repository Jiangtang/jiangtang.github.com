    <h1 class="article-title">记事20090606</h1>

    
    <span class="article-date">2009/06/07</span>
    

    <div class="article-content">
      <p>昨晚跑去大望路（虽然离我办公室就一站地，还是找不到是自个地盘的感觉），与<a href="http://joylite.spaces.live.com/" target="_blank">铁锋</a>、<a href="http://mindhacks.cn/" target="_blank">刘未鹏在</a>旁边的三千里吃烤肉。接着又转去旁边的上岛咖啡，一起与<a href="http://blog.csdn.net/myan" target="_blank">孟岩</a>老师聊天，听讲写IT届的掌故人物。在软院快三年，到毕业时方才密集地接触这个行业。</p>

<p>下地铁时在旁边的光合作用书房，翻了雷蒙德·卡佛的一篇小说，《<a href="http://www.douban.com/subject/3335362/" target="_blank">大教堂</a>》。</p>
