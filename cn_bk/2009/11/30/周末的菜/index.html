    <h1 class="article-title">周末的菜</h1>

    
    <span class="article-date">2009/11/30</span>
    

    <div class="article-content">
      <blockquote>
<p><strong>江乡鲭鲊(zhēng zhǎ)不寄来，秦人汤饼那堪许——王维《赠吴官》</strong></p>

<p>江西老家的小腌鱼还没有寄过来，北方的这些大饼怎么入口啊。</p>
</blockquote>

<p>周六大上午煮了一锅羊肉汤。</p>

<p>吃啊吃啊吃啊吃啊吃啊吃啊吃啊，周日中午就着两只馒头，终于把剩下的汤给刷了。</p>

<p>下午转到蒲黄榆，生菜君从昆明过来。</p>
