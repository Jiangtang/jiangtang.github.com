    <h1 class="article-title">毕业</h1>

    
    <span class="article-date">2009/07/08</span>
    

    <div class="article-content">
      <p><a href="http://li-and-jiang.com/blog/wp-content/uploads/2009/07/img-2890.jpg"><img title="IMG_2890" style="border-top-width: 0px; display: inline; border-left-width: 0px; border-bottom-width: 0px; border-right-width: 0px" height="425" alt="IMG_2890" src="http://li-and-jiang.com/blog/wp-content/uploads/2009/07/img-2890-thumb.jpg" width="520" border="0" /></a></p>

<p>&#160;</p>

<p>早早起来，与<a href="http://li-and-jiang.com/blog/author/li/" target="_blank">Li</a>跑到学校。趁着人少，在图书馆摆了一张，——整个北大，最喜欢的就是这个大家伙。</p>

<p>然后是慢慢与同学聚拢，与导师合照，进体育馆参加毕业典礼，再折回学院办些手续，领取毕业证和学位证。</p>

<p>下午还跑建国门，处理些公司相关的事。中午与深哥一起吃泡面，晚上回家，再煮一大碗面了事。好，毕业了。</p>
