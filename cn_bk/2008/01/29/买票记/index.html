    <h1 class="article-title">买票记</h1>

    
    <span class="article-date">2008/01/29</span>
    

    <div class="article-content">
      <blockquote>
<p>不觉路长，行至老家土亦香。</p>
</blockquote>

<p>早上7点起来，7点半赶到学校订票室。在风中等到9点半，才挤到室内，近10点买到两张回鹰潭的票。盖这次买回家的火车票，在北大订票室排了两次，人大东门那家排了一次，上酷讯刷过一下午，向黄牛打过n通电话，噫。没想到回家也这么艰难。</p>

<p>过年不回家是不可能的。这是第一条，雷打不动，就是说，怎么都要回家，那么怎么都能回家。就想，要是我一动不动，一点都不盯票，到了时候我还是回家了，那其间要发生什么呢？</p>
