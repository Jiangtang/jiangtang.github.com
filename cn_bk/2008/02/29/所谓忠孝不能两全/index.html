    <h1 class="article-title">所谓忠孝不能两全</h1>

    
    <span class="article-date">2008/02/29</span>
    

    <div class="article-content">
      <p>汉时有举孝廉，孝，孝悌，廉，廉洁。或曰：孝则忠君，廉则爱民。然后我就在琢磨“忠孝不能两全”这句。虽然都是断语，不能相互印证或相互诘难，但它们却同时享受了一般言语所没有的尊荣。</p>
