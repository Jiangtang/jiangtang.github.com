    <h1 class="article-title">不立文字</h1>

    
    <span class="article-date">2008/05/29</span>
    

    <div class="article-content">
      <p>今晚没去未名湖小跑，风大，前两个晚上在杠铃上用的力太多，肌肉还一直紧张着没恢复过来。现在我就对着近十二点的窗子，不断喝水，也不断口渴。每天都不闲着，似乎是为了不面对自己。关于这个话题，我有很多想法，却一直认为不必形诸文字。</p>
