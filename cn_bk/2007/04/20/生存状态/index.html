    <h1 class="article-title">生存状态</h1>

    
    <span class="article-date">2007/04/20</span>
    

    <div class="article-content">
      <p>晚上煮面，再吃一口，再倒掉。反省一下，是香油多放了一两。暴珍天物啊。我打小爱惜主食，就是米饭了，经常是让菜剩下也要把饭吃掉，盖大米就是我种的兮。来北地许多年，以为玉米和小麦也是自个种的，或是认为它们是我种的大米的同宗，按照休谟《人性论》的观点，我也就从来不剩下馒头和玉米饼了。这次香油事件，记下来，时刻警惕，以后煮面多长些常识。</p>
