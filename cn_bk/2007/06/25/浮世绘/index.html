    <h1 class="article-title">浮世绘</h1>

    
    <span class="article-date">2007/06/25</span>
    

    <div class="article-content">
      <p>一日，某人过磅，称体重，单脚上去，指针跑到某级，吓得另一只脚永远不敢放上去。</p>

<p>又一日，某人，可能是另一个某人，过磅，称体重，指针跑了数圈，曰：秤坏了。</p>

<p>又一日，某人，可能是又一个某人，过磅，称体重，曰：别看了，怕你编排。</p>

<p>哈哈，我是观察家。</p>
