    <h1 class="article-title">胡三彩</h1>

    
    <span class="article-date">2007/09/06</span>
    

    <div class="article-content">
      <p><span style="font-size:10pt">（9月5号）今天一个人在屋里写信用评分的报告，中午就下些挂面。看见一锅汩汩的水，灵感就又给冒出来了，就赶忙削一个胡萝卜下去，再整一些芹菜。待出锅，面条是白乎乎的（没放酱油）、胡萝卜是红彤彤的、芹菜是绿油油的，时称&rdquo;胡三彩&rdquo;，为诸侯侧目。</span></p>
