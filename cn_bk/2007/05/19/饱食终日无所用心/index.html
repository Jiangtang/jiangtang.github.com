    <h1 class="article-title">饱食终日，无所用心</h1>

    
    <span class="article-date">2007/05/19</span>
    

    <div class="article-content">
      <p>这几天上火，严重上火。以前拓拔波波也常遭此劫难，喝一瓶山楂汁就没事，一直记着。但这些天除了某某山楂果茶，还喝某某橙汁，某某胡萝卜混合果蔬汁，还有纯粹的青菜汤，天见可怜，这一辈子的——说重了，这一年——还重，这一个月的蔬菜份额都吃完了，没道理。</p>

<p>又赶作业，连续几个从晚上。晚上的意思就是外面是黑乎乎的。发现，如果我的阅读是正确，那些描述是真实的，那么作业就像毒品一样，沾上了就不能自拔：篮球已经断了几个晚上了。</p>
